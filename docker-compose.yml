version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: casecrawl-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: casecrawl
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: casecrawl-redis
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casecrawl-app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/casecrawl
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DOWNLOAD_DIR=/data/downloads
    volumes:
      - ./data/downloads:/data/downloads
      - ./logs:/app/logs
    ports:
      - "18000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casecrawl-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/casecrawl
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DOWNLOAD_DIR=/data/downloads
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    volumes:
      - ./data/downloads:/data/downloads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery worker --loglevel=info --queues=crawler,search,download

  # Celery Beat (for scheduled tasks)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casecrawl-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/casecrawl
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery beat --loglevel=info

  # Flower (Celery monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casecrawl-flower
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "15555:5555"
    depends_on:
      - redis
      - worker
    command: celery -A app.core.celery flower --port=5555

volumes:
  postgres_data:
